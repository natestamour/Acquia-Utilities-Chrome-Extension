<!DOCTYPE html>
<html>
<head>
    <title>Acquia Utilities</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="style-main.css">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/29c579c9d2/extension/style.css">
</head>
<body class="popup-body">

    <!-- Auto Filler HTML -->
    <section id="autoFiller" class="wrapper" style="display:none;">
        <h1>Acquia Select AutoFiller</h1>
        <p>Copy your list from excel into the text area below and click "Submit" while you are in an Acquia form or field asset.</p>
        <label>List you want to autofill</label>
        <textarea id="programListArea" placeholder="program name | 1"></textarea>
        <button id="listSaveButton">Submit</button>
    </section>

    <!-- Dynamic Styles HTML -->
    <section id="dynamicStyler" class="wrapper" style="display:none;">
        <h1>Dynamic Content Stylizer</h1>
        <p>Set your dynamic copy block styles here, click into your dynamic content block and click "Apply Styles".</p>
        <form id="dynamicStylerForm">
            <label>p style=</label>
            <textarea id="paraStylesInput" class="paraStylesInput">text-align:left; font-size: 16px; color:#111111; line-height:1.2; margin: 16px 15px;</textarea>
            <label>a style=</label>
            <textarea id="linkStylesInput" class="linkStylesInput">color:#0068A5;</textarea>      
        </form>
        <div class="button-group">
            <button id="applyBtn" class="button">Apply Styles</button>
            <button id="resetBtn" class="reset-button"></button>
        </div>      
    </section>
</body>
</html>
